# ðŸ§ª GLOBAL TESTING REQUIREMENTS (MANDATORY)
testing:
  enforce_pre_presentation: true    # PFLICHT: Tests vor jeder PrÃ¤sentation
  auto_test_triggers:              # Keywords die Tests auslÃ¶sen
    - "zeig mir"
    - "show me"
