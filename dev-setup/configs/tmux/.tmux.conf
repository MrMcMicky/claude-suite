# Claude-Flow tmux Configuration

# Prefix key (Ctrl+B bleibt default)
set -g prefix C-b

# Enable mouse
set -g mouse on

# History
set -g history-limit 50000

# Status bar
set -g status-style bg=colour235,fg=white
set -g status-left '#[fg=green]#S #[fg=white]| '
set -g status-right '#[fg=yellow]%H:%M #[fg=white]| #[fg=green]#(hostname)'
set -g status-interval 1

# Window status
setw -g window-status-current-style bg=colour239,fg=white,bold
setw -g window-status-style bg=colour235,fg=colour248

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green

# Start windows at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set -g renumber-windows on

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Quick pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set terminal
set -g default-terminal "screen-256color"

# Claude-Flow specific windows
bind-key c new-window -n 'claude' -c "#{pane_current_path}"
bind-key s new-window -n 'swarm' 'npx claude-flow@alpha swarm'
bind-key m new-window -n 'monitor' 'htop'